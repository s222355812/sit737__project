<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="css/styles-abv.css" />
</head>

<body>
    <div id="header"></div>
    <div id="nav-header"></div>
    <div class="container">
        <h1>Search Results</h1>
        <div class="row center-align">
            <nav>
                <div class="nav-wrapper hoverable">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" placeholder="Search for Doctor's name or Specialty..." />
                            <label class="label-icon" for="search"><i
                                    class="large material-icons black-text text-darken-4">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>

        <div class="card-panel teal lighten-4">

            <div id="doc-list"></div>

        </div>
    </div>












    <!-- End of container -->
    </div>

    <div id="footer" class="row"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
