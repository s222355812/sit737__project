<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <form action="/signup" method="POST">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label><b>Username</b></label>

            <div>
                <input style="width: 49%;margin-bottom: 0px;" type="text" name="fname" placeholder="First name" required>
                <input style="width: 49%;margin-bottom: 0px;" type="text" name="lname" placeholder="Last name" required>

            </div>
            <br>
            <div>
                <label><b>Sex &#10240</b></label>
                <select name="sex" required style="width: 20%;margin-right: 15%;">
                    <option selected hidden value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-Binary">Non-Binary</option>
                </select>

                <label><b>DOB &#10240</b></label>
                <input type="date" name="dob" min="1922-01-01" />
            </div>

            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label><b>Phone Number</b></label>
            <br>
            <select name="phoneCode" required>
                <option value="+61 ">+61</option>
            </select>
            <input type="phone" name="phone" placeholder="812345678" required>

            <div class="clearfix">
                <button type="submit" class="btn" value="Submit" id="submit">Sign Up</button>
            </div>
        </div>
    </form>

</body>

</html>
